name: GitHub Actions Demo
on: 
  push:
    branches:
    - main
    paths-ignore: 
    - .github/**
  pull_request:
    branches: 
    - main
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
jobs:
  Build:
    name: run build
    runs-on: ubuntu-latest
    steps:
      - run: echo "This job was triggered by the following event: ${{ github.event_name }}"
      - run: echo "Current branch: ${{ github.ref }}"
      - uses: actions/checkout@v4
      - run: tree      
